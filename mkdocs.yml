site_name: "" 
theme: 
    palette:
        scheme: slate
        primary: white
    logo: /img/favicon.png
    name: material
    custom_dir: custom_theme/
    features:
        - content.code.copy
repo_url: https://github.com/factionsecurity/faction
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
